<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        .clock{
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 10px;
        }
        #time{
            width: 100px;
            height: 30px;
            padding-top: 15px;
            background-color: rgb(248, 204, 45);
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="name">Your time is:</div>
        <div id="time"></div>
    </div>
    <script>
        setInterval(() => {
        let data = new Date();
         document.getElementById('time').innerHTML = data.toLocaleTimeString()
        },1000)
    </script>
</body>
</html>
